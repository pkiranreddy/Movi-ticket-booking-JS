<html>
    <head>
        <title>Movie ticket booking</title>
        <link rel='stylesheet' href='style.css'/>
    </head>
    <body>
         <div class="movie-container">
             <label>Pick a Movie:</label> 
             <select id='movie'>
                 <option value='10'>Avengers endgame 10 dollars</option>
                 <option value='12' >Joker 12 dollars </option>
                 <option value='8'>Toy story 8 dollars</option>
                 <option value='9'>The Lion King 9 dollars</option>
             </select>
         </div>
         
         <ul class="showcase">
             <li>
                 <div class='seat'></div>
                 <small>N/A</small>
             </li>
             <li>
                <div class='seat selected'></div>
                <small>Selected</small>
            </li>
            <li>
                <div class='seat occupied'></div>
                <small>Occupied</small>
            </li>
         </ul>

         <div id='container'>
             <div class='screen'></div>
             
             <div class='row'>
                 <div class='seat'></div>
                 <div class='seat'></div>
                 <div class='seat occupied'></div>
                 <div class='seat occupied'></div>
                 <div class='seat'></div>
                 <div class='seat'></div>
                 <div class='seat'></div>
                 <div class='seat'></div>
             </div>

             <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>

            <div class='row'>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat occupied'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
                <div class='seat'></div>
            </div>
                 
         </div>

         <p class="text">
             You have selected <span id='count'>0</span> seats for a price of $ <span id='total'> 0</span> 
        </p>
         
        <script src='script.js'></script>
    </body>
</html>
